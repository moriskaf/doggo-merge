<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Doggo Merge — рабочая версия</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="app">
        <!-- Шапка с балансом -->
        <div class="header">
            <div>🦴 <span id="bone-balance">0</span></div>
            <div>💎 <span id="gem-balance">0</span></div>
        </div>

        <!-- Игровое поле 4x4 -->
        <div id="grid" class="grid"></div>

        <!-- Кнопки действий -->
        <div class="buttons">
            <button id="buyEggBtn">🥚 Купить яйцо (10 🦴)</button>
            <button id="resetSelectionBtn">🔄 Сбросить выбор</button>
        </div>

        <!-- Нижняя навигация (вкладки) -->
        <div class="tabs">
            <button class="tab active" data-tab="game">🏠 Игра</button>
            <button class="tab" data-tab="shop">🛒 Магазин</button>
            <button class="tab" data-tab="collection">📖 Коллекция</button>
        </div>

        <!-- Панели -->
        <div id="gamePanel" class="panel">
            <!-- Здесь уже само поле, ничего дополнительно -->
        </div>

        <div id="shopPanel" class="panel hidden">
            <h3>Магазин</h3>
            <div class="shop-item">
                <span>🥚 Обычное яйцо (случайная собака 1 ур.)</span>
                <button id="buyEggInShop">10 🦴</button>
            </div>
            <!-- Здесь можно будет добавить другие товары -->
        </div>

        <div id="collectionPanel" class="panel hidden">
            <h3>Коллекция</h3>
            <div id="collectionGrid" class="collection-grid"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
